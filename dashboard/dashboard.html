<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <h1>Climate Change Dashboard</h1>
    </header>
    <main>
        <div class="form-container">
            <label for="location">Enter Location:</label>
            <input type="text" id="location" placeholder="Type your location here">
            <ul id="suggestions" class="suggestions"></ul>
            
            <label for="gas-type">Select Greenhouse Gas:</label>
            <select id="gas-type">
                <option value="co2">CO2</option>
                <option value="ch4">CH4</option>
                <option value="n2o">N2O</option>
            </select>

            <button id="show-summary">Show Summary</button>
        </div>
        <div id="map" class="map"></div>
        <div id="summary" class="summary"></div>
    </main>
    <footer>
        <p>Climate Data Dashboard &copy; 2024</p>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="dashboard.js"></script>
    <script src="map.js"></script>
    <script src="climate_data.js"></script>
</body>
</html>
